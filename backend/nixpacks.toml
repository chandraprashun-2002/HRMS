# Railway Nixpacks configuration for Django

providers = ["python"]

[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "gcc", "pkg-config", "libmysqlclient"]

[phases.install]
cmds = ["python -m pip install --upgrade pip", "python -m pip install -r requirements.txt"]

[phases.build]
cmds = ["python manage.py collectstatic --noinput"]

[start]
cmd = "python manage.py migrate && gunicorn hrms_backend.wsgi"
